<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script type="text/javascript" th:replace ="fragments/header :: lib"></script>
<title>Fresh Votes - products</title>
	<script type="text/javascript">
		$(function() {
			$("#back").click(function() {
				window.location.href = "/dashboard";
			});
		});
	</script>
</head>
<body>
  <div th:replace ="~{fragments/header :: PageNav}"></div>
	<div class="container" th:if="${product} != null">
		<div class="mt-5">
		<div class="card">
			<div class="card-header pt-3">Update Product</div>
			<div class="card-body">
<!-- 				<h5 class="card-title" th:text="|Product #${product.id}|"></h5> -->
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Name</label> <input type="text"
							class="form-control col-sm-9" th:field="${product.name}">
					</div>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" th:field="${product.published}"> <label
							class="custom-control-label" for="published1">is published</label>
					</div>
					<div class="row mt-2">
						<div class=col-6>
						<button type="submit" class="btn btn-lg btn-primary">Save</button>
					</div>
					<div class=col-6>
						<button type="button" class="btn btn-lg btn-dark float-right" id="back">Back</button>
					</div>
					</div>
					
				</form>
			</div>
			</div>
		</div>
	</div>


</body>
</html>
