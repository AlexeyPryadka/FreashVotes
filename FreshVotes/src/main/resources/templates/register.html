<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" th:replace="fragments/header :: lib"></script>
<title>Fresh Votes - create account</title>
</head>
<body>
	 <div th:replace ="~{fragments/header :: LoginPageNav}"></div>
	<div class="container">
		<div class="mt-5">
			<div class="card">
				<div class="card-header pt-3">Register for an Account</div>
				<div class="card-body">
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Name</label> <input type="text"
								class="form-control col-sm-9" id="name" name="name">
						</div>
						<div class="form-group row">
							<label for="username" class="col-sm-2 col-form-label">Username</label> <input type="text"
								class="form-control col-sm-9" id="username" name="username">
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">Password</label> <input type="text"
								class="form-control col-sm-9" id="password" name="password">
						</div>
						<div class="form-group row">
							<label for="confpassword" class="col-sm-2 col-form-label">Password</label> <input type="text"
								class="form-control col-sm-9" id="confpassword" name="confpassword">
						</div>
						<div class="row mt-2">
							<div class=col-6>
								<button type="submit" class="btn btn-lg btn-primary">Create Account</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
