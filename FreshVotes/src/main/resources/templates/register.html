<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fresh Votes - create account</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<form action="" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	<fieldset>
			<legend>Register for an Account</legend>
			<div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" th:field="${user.name}" />
			</div>
			<div>
				<label for="email">Email</label> <input type="email"
					id="email" name="email" th:field="${user.username}" />
			</div>
			<div>
				<label for="password">Password</label> <input type="password"
					id="password" name="password" th:field="${user.password}" />
			</div>
			<div>
				<label for="confirmPassword">Confirm password</label> <input type="password"
					id="confirmPassword" name="confirmPassword" />
			</div>
			<div>
				<button type="submit" class="btn">Create Account</button>
			</div>
			</fieldset>
	</form>
</body>
</html>
