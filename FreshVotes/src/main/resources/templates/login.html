<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" th:replace="fragments/header :: lib"></script>
<title>Fresh Votes - login</title>
<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div th:replace="~{fragments/header :: loginPageNav}"></div>
	<div class="container">
		<div class="mt-5">
			<div class="card">
				<div class="card-header pt-3">Please Login</div>
				<div class="card-body">
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div th:if="${param.error != null}" class="alert alert-warning">Failed to login.</div>
						<div th:if="${param.logout != null}"  class="alert alert-secondary">You have been logged out.</div>
						
						<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Username</label> <input type="text"
							class="form-control col-sm-9" id="username" name="username">
						</div>
						<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Password</label> <input type="text"
							class="form-control col-sm-9" id="password" name="password">
						</div>
						<div class="row mt-2">
						<div class=col-6>
						<button type="submit" class="btn btn-lg btn-primary">login</button>
					</div>
					<div class=col-6>
						<button type="button" class="btn btn-lg btn-dark float-right" id="createAccount">Create Account</button>
					</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
