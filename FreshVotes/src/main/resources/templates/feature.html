<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script type="text/javascript" th:replace="fragments/header :: lib"></script>
<title>Fresh Votes - features</title>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = "/dashboard";
		});
	});
</script>
</head>
<body>
	<div th:replace="~{fragments/header :: PageNav}"></div>
	<div class="container">
		<div class="mt-5">
			<div class="card">
				<div class="card-header pt-3">New Feature</div>
				<div class="card-body">
					<div class="col-12 col-sm-4">
						<span style="font-size: 1.25em; margin-top: 0.5em;" class="badge badge-secondary"
							th:text="${feature.status}"></span>
					</div>
					<form action="" method="post" style="margin-top: 1em">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <input
							type="hidden" th:field="${feature.id}" /> <input type="hidden" th:field="${feature.product}" />
						<input type="hidden" th:field="${feature.status}" />
						<div class="form-group">
							<label for="title">Title: </label> <input type="text" class="form-control"
								th:field="${feature.title}" />
						</div>
						<div>
							<label for="description">Description: </label>
							<textarea th:field="${feature.description}" class="form-control">
          					</textarea>
							<!--           <input type="text" class="form-control" th:field="${feature.description}"/> -->
						</div>
						<div style="margin-top: 2em;">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
