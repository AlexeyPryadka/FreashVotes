<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="lib" th:remove="tag">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
</head>

<body>
	<div th:fragment="loginPageNav" th:remove="tag">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Fresh Votes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>


	<div th:fragment="PageNav" th:remove="tag">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Fresh Votes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
			    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
				<li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
			</ul>
				<div class="ml-auto">
					<div sec:authorize="!isAuthenticated()">
						<button type="button" class="btn col-sm-12  btn-primary" id="login">login</button>
					</div>
					<script type="text/javascript">
						$(function() {
							$("#login").click(function() {
								window.location.href = "/login";
							})
						})
					</script>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form action="/logout" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button type="submit" class="btn  col-sm-12  btn-primary" id="logout">logout</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
</body>

</html>
